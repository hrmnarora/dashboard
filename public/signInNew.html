<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Include the Alpine library on your page -->
     <script src="https://unpkg.com/alpinejs" defer></script>
     <!-- Include the TailwindCSS library on your page -->
    <script src="https://cdn.tailwindcss.com"></script>
     <link href="css/output.css" rel="stylesheet" />
</head>
<body class="relative h-full font-geist">
     <!-- Header Section -->
     <header
     id="sticky-header"
     class="fixed top-0 z-[60] flex items-center justify-center w-full h-16 duration-500 ease-out bg-white border-b bg-opacity-90 backdrop-blur-md border-neutral-400 border-opacity-20"
   >
     <div
       class="flex items-center justify-between w-full px-4 mx-auto 2xl:px-0 max-w-5xl"
     >
       <div
         class="relative z-10 flex items-center w-auto leading-10 lg:flex-grow-0 lg:flex-shrink-0 lg:text-left"
       >
         <a
           href="/"
           class="inline-flex sm:mr-8 items-end font-sans text-2xl font-extrabold text-left text-black no-underline bg-transparent cursor-pointer group focus:no-underline"
         >
         <svg xmlns="http://www.w3.org/2000/svg" data-testid="geist-icon" stroke-linejoin="round" style="width:23px;height:25px;color:var(--ds-gray-1000)" viewBox="0 0 16 16" aria-label="Vercel logo"><path fill-rule="evenodd" clip-rule="evenodd" d="M8 1L16 15H0L8 1Z" fill="currentColor"></path></svg>
         </a>
         
       </div>

       <div class="relative">
           
         <a href="" class="btn border px-4 py-3 rounded-lg text-sm">Signup</a>
             </div>
           </div>
         </div>
       </div>
     </div>
   </header>

   <!-- SignUp section   -->
   <main class="min-h-screen  flex flex-col justify-center align-middle px-6 py-12 lg:px-8 z-100 relative" x-data="{ showEmailForm: false }">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Register Now</h2>
      <p class="bg-white px-6 text-gray-500 text-center"
            >Register to join all upcoming live classes!</p
          >
    </div>
    
  
      <div class="mt-6 flex justify-center bg-white  flex-col gap-4 items-center">
        <template x-if="!showEmailForm">
        <a
            href="#"
            class="inline-flex w-80 items-center justify-center px-3 py-3 gap-x-3 font-light tracking-wide transition-colors duration-200 bg-black text-white rounded-xl     focus:outline-none focus:ring-4 focus:ring-offset-1 focus:gray-500 focus:shadow-outline focus:ring-gray-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-google"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"
              />
            </svg>
            <span class="text-md font-normal leading-6">Continue with Google</span>
          </a>
        </template>
        <template x-if="!showEmailForm">
          <a
            href="#"
            @click.prevent="showEmailForm = true"
            class=" flex gap-2 items-center hover:underline text-blue-500">
              <p class="text-md font-normal leading-6">Continue with Email →</p>
          </a>
          
          
        </template>
        <template x-if="showEmailForm">
          <!--Name,  Email and password inputs-->
          <form class="flex flex-col items-center gap-4">
            <input type="text" class="inline-flex w-80 items-center justify-center px-3 py-3  font-light tracking-wide   bg-white text-black border-gray-300 border-1 rounded-2xl focus:ring-blue-200 focus:ring-4 no-underline focus:border-blue-400"      placeholder="Your Name">

            <input type="email" class="inline-flex w-80 items-center justify-center px-3 py-3  font-light tracking-wide   bg-white text-black border-gray-300 border-1 rounded-2xl focus:ring-blue-200 focus:ring-4 no-underline focus:border-blue-400"   placeholder="Email">
            <input type="password" class="inline-flex w-80 items-center justify-center px-3 py-3  font-light tracking-wide   bg-white text-black border-gray-300 border-1 rounded-2xl focus:ring-blue-200 focus:ring-4 no-underline focus:border-blue-400"    placeholder="Password">
            
          </a>
           
            <div class="flex w-full flex-col gap-3 items-center justify-between">
              <button type="submit" class="inline-flex w-80 items-center justify-center px-3 py-3 gap-x-3 font-light tracking-wide transition-colors duration-200 bg-black text-white rounded-xl     focus:outline-none focus:ring-4 focus:ring-offset-1 focus:gray-500 focus:shadow-outline focus:ring-gray-500">SignUp</button>
              <a href="" @click.prevent="showEmailForm = false"
                  class=" flex gap-2 items-center hover:underline text-blue-500">
                  <p class="text-md font-normal leading-6">← Other Login Options</p>
                </a>
              
              
            </div>
          </form>
        </template>
      </div>
  
      <p class="mt-4 text-gray-500 text-center">
        By clicking continue, you agree to our
        <a class="underline underline-offset-4 hover:text-gray-600" href="/privacy">Privacy Policy.</a>
      </p>

    </div>
  </main>
  
  
</body>
</html>
