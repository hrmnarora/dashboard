<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
     <!-- Include the TailwindCSS library on your page -->
     <link href="css/output.css" rel="stylesheet" />
</head>
<body class="relative h-full font-geist">
   <!-- Header Section -->
   <header
   id="sticky-header"
   class="fixed top-0 z-[60] flex items-center justify-center w-full h-16 duration-500 ease-out bg-white border-b bg-opacity-90 backdrop-blur-md border-neutral-400 border-opacity-20"
 >
   <div
     class="flex items-center justify-between w-full px-4 mx-auto 2xl:px-0 max-w-5xl"
   >
     <div
       class="relative z-10 flex items-center w-auto leading-10 lg:flex-grow-0 lg:flex-shrink-0 lg:text-left"
     >
       <a
         href="/"
         class="inline-flex sm:mr-8 items-end font-sans text-2xl font-extrabold text-left text-black no-underline bg-transparent cursor-pointer group focus:no-underline"
       >
       <svg xmlns="http://www.w3.org/2000/svg" data-testid="geist-icon" stroke-linejoin="round" style="width:23px;height:25px;color:var(--ds-gray-1000)" viewBox="0 0 16 16" aria-label="Vercel logo"><path fill-rule="evenodd" clip-rule="evenodd" d="M8 1L16 15H0L8 1Z" fill="currentColor"></path></svg>
       </a>
       
     </div>

     <div class="relative">
         
       <a href="" class="btn border px-4 py-3 rounded-xl text-sm">Signup</a>
           </div>
         </div>
       </div>
     </div>
   </div>
 </header>

    <div class=" w-full flex items-center justify-center h-[calc(100vh-64px)] mt-16  ">
        <div class="CheckoutBox border border-gray-200 rounded-xl   md:w-[550px] w-full py-7 ">
            <div class="Detail px-7 flex gap-4 items-center pb-6 border-b border-[#d9d9d9]">
                <div class="iconBox w-16 h-16 rounded-xl bg-[#f4f4f4]"></div>
                <div>
                    <h1 class="text-2xl font-semibold leading-9 tracking-tight text-gray-900">How to Css Bootcamp</h1>
                    <h3 class="text-md text-neutral-500">Details of the course in Some words</h3>
                </div>
            </div>

            <div class="priceBox px-7 flex flex-col gap-1 py-5 border-b border-[#d9d9d9]">
                <div class="flex justify-between text-lg text-gray-500">
                    <h1>Fees</h1>
                    <h1>$ 15</h1>
                </div>
                <div class="flex justify-between text-lg  text-gray-500">
                    <h1>Price Discount</h1>
                    <h1>$ 10</h1>
                </div>
                <div class="flex justify-between text-lg  text-gray-500">
                    <h1>COST + SGST @0%</h1>
                    <h1>$ 0</h1>
                </div>
                <div class="flex justify-between text-gray-900 text-lg">
                  <h1>Total</h1>
                  <h1>$ 5</h1>
              </div>
            </div>

            <div class="Payment px-7 mt-5">
                <h1 class="text-gray-500 text-lg ">Complete Your Payment</h1>
                <div class="mt-3 flex flex-col h-fit w-full rounded-xl bg-[#f4f4f4]">
                    <input class="bg-transparent focus:outline-none focus:ring-0 py-3 border-none" type="text" placeholder="Name">
                    <div class="bg-white w-full h-[2px]"></div>
                    <input class="bg-transparent border-none focus:outline-none py-3 focus:ring-0" type="email" placeholder="Email Id">
                </div>

                <!-- <input type="text" placeholder="Name" class="w-full mt-5 font-light tracking-wide transition-colors duration-200 bg-white ring-neutral-200 ring-1 rounded-xl text-black-800 hover:text-neutral-700 border-neutral-200/70 hover:bg-neutral-100 active:bg-white focus:bg-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-200/70 focus:shadow-outline ">
                <input type="email" placeholder="Email id" class="w-full mt-3 font-light tracking-wide transition-colors duration-200 bg-white ring-neutral-200 ring-1 rounded-xl text-black-800 hover:text-neutral-700 border-neutral-200/70 hover:bg-neutral-100 active:bg-white focus:bg-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-200/70 focus:shadow-outline "> -->

                <button class=" bg-[#292929] rounded-xl mt-4 w-full flex items-center justify-center text-white py-3 text-lg hover:bg-black transition-colors">Place Order</button>
            </div>

            <div class="Terms mt-4">
                <p class="text-base text-center text-gray-500">By Placing an order you accept to our <br> <span class="text-[#292929] hover:cursor-pointer hover:text-black transition-colors underline">terms and conditions of Sale</span></p>
            </div>
        </div>
    </div>


    <div x-data="{ isOpen: false }">
        <div 
          class="absolute bg-[#292929] w-16 h-16 rounded-full flex hover:bg-black transition-colors cursor-pointer items-center justify-center bottom-5 right-5 text-white text-3xl"
          
          @click="isOpen = !isOpen"
        >
          ?
        </div>
        <div 
          x-show="isOpen"
          @click.away="isOpen = false"
          class="absolute bottom-[100px] right-5 w-fit py-5 px-4 h-fit text-[292929] bg-white rounded-xl shadow-[rgba(17,_17,_26,_0.1)_0px_0px_16px]"
        >
          <ul class="text-2xl flex flex-col gap-3 ">
            <li class="rounded-xl pr-5 py-1 pl-2 hover:bg-[#f4f4f4]"><a href="#">Help</a></li>
            <li class="rounded-xl pr-5 py-1 pl-2 hover:bg-[#f4f4f4]"><a href="#">WhatsApp Us</a></li>
            <li class="rounded-xl pr-5 py-1 pl-2 hover:bg-[#f4f4f4]"><a href="#">Raise Ticket</a></li>
          </ul>
        </div>
      </div>

    </div>
      

</body>
</html>
