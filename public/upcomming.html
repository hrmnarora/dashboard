<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Include the TailwindCSS library on your page -->
    <link href="css/output.css" rel="stylesheet" />
</head>

<body class="relative h-full font-geist">
    <!-- Header Section -->
    <header id="sticky-header"
        class="fixed top-0 z-[60] flex items-center justify-center w-full h-16 duration-500 ease-out bg-white border-b bg-opacity-90 backdrop-blur-md border-neutral-400 border-opacity-20">
        <div class="flex items-center justify-between w-full px-4 mx-auto 2xl:px-0 max-w-5xl">
            <div class="relative z-10 flex items-center w-auto leading-10 lg:flex-grow-0 lg:flex-shrink-0 lg:text-left">
                <a href="/"
                    class="inline-flex sm:mr-8 items-end font-sans text-2xl font-extrabold text-left text-black no-underline bg-transparent cursor-pointer group focus:no-underline">
                    <svg xmlns="http://www.w3.org/2000/svg" data-testid="geist-icon" stroke-linejoin="round"
                        style="width:23px;height:25px;color:var(--ds-gray-1000)" viewBox="0 0 16 16"
                        aria-label="Vercel logo">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8 1L16 15H0L8 1Z" fill="currentColor"></path>
                    </svg>
                </a>

            </div>

            <div class="relative">

                <a href="" class="btn border px-4 py-3 rounded-xl text-sm">Signup</a>
            </div>
        </div>
        </div>
        </div>
        </div>
    </header>

    <div class="w-full px-3 flex items-center flex-col justify-center h-[calc(100vh-64px)] mt-16">
        <div class="w-full md:w-[550px] mb-5">
            <h2 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Upcoming Events</h2>
        </div>
        <div class="CheckoutBox border border-gray-200 rounded-xl md:w-[550px] w-full py-7">

            <div class="Detail px-7 flex md:flex-row flex-col gap-4 md:items-center justify-between">
                <div>
                    <h1 class="text-2xl font-semibold leading-9 tracking-tight text-gray-900">How to CSS Bootcamp</h1>
                    <h3 class="text-md text-neutral-500" id="countdown">Starting in 6 hours 35 min</h3>
                </div>
                <button id="joinButton" type="submit" disabled
                    class="inline-flex md:w-fit items-center justify-center px-5 py-4 gap-x-3 font-light tracking-wide transition-colors duration-200 bg-black text-white rounded-xl  focus:outline-none focus:ring-4 focus:ring-offset-1 focus:gray-500 focus:shadow-outline focus:ring-gray-500">Join
                    Now</button>
                    
            </div>
            
        </div>
        <div id="notification" class="mt-3 w-full md:w-[550px] opacity-0 border border-gray-200 text-center text-gray-800 px-4 py-2 duration-200 rounded-md z-50 transition-all">
            The button will be active soon.
        </div>
        
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const eventTime = new Date('2024-04-26T11:55:00');
    
            function updateCountdown() {
                const now = new Date();
                const timeDifference = eventTime - now;
    
                // Calculate remaining time
                const hours = Math.floor(timeDifference / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
    
                // Update the countdown text
                document.getElementById('countdown').textContent = `Starting in ${hours} hours ${minutes} min ${seconds} sec`;
    
                // Enable or disable the button based on remaining time
                const joinButton = document.getElementById('joinButton');
                if (timeDifference <= 0) {
                    // Event has started or passed
                    document.getElementById('countdown').textContent = "Event has started";
                    joinButton.disabled = true;
                } else if (timeDifference <= 600000) {
                    // Less than or equal to 10 minutes remaining
                    joinButton.disabled = false;
                    joinButton.addEventListener('click', function() {
                        window.location.href = "/"; // Redirect to home page
                    });
                } else {
                    // More than 10 minutes remaining
                    joinButton.disabled = false;
                    joinButton.addEventListener('click', function() {
                        const now = new Date();
                        const timeDifference = eventTime - now;
                        if (timeDifference > 600000) {
                            // Show notification div
                            document.getElementById('notification').classList.add('opacity-100')
                            // Hide notification div after 5 seconds
                            setTimeout(function() {
                                document.getElementById('notification').classList.remove('opacity-100');
                            }, 5000);
                        }
                    });
                }
            }
    
            setInterval(updateCountdown, 1000);
    
            updateCountdown();
        });
    </script>
    
    
    







    </div>

    </div>


</body>

</html>
